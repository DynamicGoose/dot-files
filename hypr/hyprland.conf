

monitor=,preferred,auto,1

exec-once = waybar
exec-once = swaybg -m fill -i /usr/share/sddm/themes/sugar-candy/Backgrounds/wallpaper.jpg -o eDP-1
exec-once = mako
exec-once = /usr/lib/polkit-kde-authentification-agent-1
exec-once = dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP

#Gtk settings
exec = gsettings set org.gnome.desktop.interface gtk-theme 'Graphite-Dark-compact'
exec = gsettings set org.gnome.desktop.interface color-scheme 'prefer-dark'
exec = gsettings set org.gnome.desktop.interface icon-theme 'Papirus-Dark'
exec = gsettings set org.gnome.desktop.interface curser-size 24

# Source a file (multi-file configs)
# source = ~/.config/hypr/myColors.conf

input {
    kb_layout = de
    kb_variant =
    kb_model =
    kb_options =
    kb_rules =
    scroll_method = 2fg
    follow_mouse = 1

    touchpad {
        natural_scroll = true
        disable_while_typing = false
        tap-to-click = true
    }

    sensitivity = 0.5 # -1.0 - 1.0, 0 means no modification.
}

general {
    gaps_in = 4
    gaps_out = 8
    border_size = 0
    resize_on_border = false
    col.active_border = rgba(ffffffff)
    col.inactive_border = rgba(00000000)
    layout = master
}

decoration {
    active_opacity = 1.0
    inactive_opacity = 0.8
    fullscreen_opacity = 1.0
    rounding = 8
    blur = true
    blur_ignore_opacity = true
    blur_size = 16
    blur_passes = 2
    blur_new_optimizations = on

    drop_shadow = false
    shadow_range = 4
    shadow_render_power = 3
    col.shadow = rgba(1a1a1aee)
}

animations {
    enabled = yes

    bezier = myBezier, 0.05, 0.9, 0.1, 1.05

    animation = windows, 1, 7, myBezier
    animation = windowsOut, 1, 7, default, popin 80%
    animation = border, 1, 10, default
    animation = fade, 1, 7, default
    animation = workspaces, 1, 6, default
}

master {
    new_is_master = true
}

gestures {
    workspace_swipe = true
}

misc {
    disable_hyprland_logo = true
    vfr = true
    enable_swallow = true
    swallow_regex = ^(kitty)$
}

windowrule = float, nm-connection-editor
windowrule = move 68% 4%, nm-connection-editor
windowrule = float, pavucontrol
windowrule = move 73% 4%, pavucontrol
windowrule = float, blueman-manager
windowrule = move 69% 4%, blueman-manager

bind = , Escape, exec, killall wofi
bind = , Escape, exec, killall pavucontrol
bind = , Escape, exec, killall blueman-manager
bind = , Escape, exec, killall nm-connection-editor
bind = , Print, exec, grim -g "$(slurp)" ~/Pictures/Screenshots/$(date +'%s_grim.png')
bind = CTRL_ALT, C, exec, wl-color-picker clipboard
bind = ALT, X, killactive,  
bind = ALT, F, togglefloating, 
bind = CTRL_ALT, T, exec, kitty
bind = SUPER, A, exec, wofi --show drun -I -m -i
bind = SUPER_ALT, L, exec, waylogout --hide-cancel --screenshots --effect-blur 16x16 --ring-color=00000000 --inside-color=00000000 --text-color=ffffff --line-color=00000000 --ring-selection-color=00000000 --inside-selection-color=00000000 --text-selection-color=ffffff --line-selection-color=00000000 --lock-command="swaylock --screenshots --clock --indicator --effect-blur 16x16 --text-color ffffff --indicator-radius 200 --inside-color 00000000 --key-hl-color 00000000 --ring-color 00000000 --line-color 00000000 --separator-color 00000000 --text-ver-color ffffff --inside-ver-color 00000000 --ring-ver-color 00000000 --line-ver-color 00000000 --text-wrong-color cf4a4a --inside-wrong-color 00000000 --ring-wrong-color 00000000 --line-wrong-color 00000000 --text-clear-color 4acf4a --inside-clear-color 00000000 --ring-clear-color 00000000 --line-clear-color 00000000" --logout-command="killall Hyprland" --suspend-command="systemctl suspend" --poweroff-command="systemctl poweroff" --reboot-command="systemctl reboot" --selection-label
bind = ALT, comma, splitratio, -0.05
bind = ALT, period, splitratio, +0.05

# Move focus with mainMod + arrow keys
bind = ALT, left, movefocus, l
bind = ALT, right, movefocus, r
bind = ALT, up, movefocus, u
bind = ALT, down, movefocus, d
bind = ALT_CTRL, left, movewindow, l
bind = ALT_CTRL, right, movewindow, r
bind = ALT_CTRL, up, movewindow, u
bind = ALT_CTRL, down, movewindow, d

# Switch workspaces with mainMod + [0-9]
bind = ALT, 1, workspace, 1
bind = ALT, 2, workspace, 2
bind = ALT, 3, workspace, 3
bind = ALT, 4, workspace, 4
bind = ALT, 5, workspace, 5
bind = ALT, 6, workspace, 6
bind = ALT, 7, workspace, 7
bind = ALT, 8, workspace, 8
bind = ALT, 9, workspace, 9
bind = ALT, 0, workspace, 10
bind = ALT_SUPER, left, workspace, e-1
bind = ALT_SUPER, right, workspace, e+1

# Move active window to a workspace with ALT + CTRL + [0-9]
bind = ALT_CTRL, 1, movetoworkspace, 1
bind = ALT_CTRL, 2, movetoworkspace, 2
bind = ALT_CTRL, 3, movetoworkspace, 3
bind = ALT_CTRL, 4, movetoworkspace, 4
bind = ALT_CTRL, 5, movetoworkspace, 5
bind = ALT_CTRL, 6, movetoworkspace, 6
bind = ALT_CTRL, 7, movetoworkspace, 7
bind = ALT_CTRL, 8, movetoworkspace, 8
bind = ALT_CTRL, 9, movetoworkspace, 9
bind = ALT_CTRL, 0, movetoworkspace, 10

# Scroll through existing workspaces with mainMod + scroll
bind = ALT, mouse_down, workspace, e+1
bind = ALT, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = ALT, mouse:272, movewindow
bindm = ALT, mouse:273, resizewindow
